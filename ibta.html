<!doctype html>
<html lang="en" data-theme="luxury">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.39.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Grenze Gotisch' rel='stylesheet'>

</head>
<body>
<div>
  <div class="container grid mx-auto px-auto">
    <div class="intro">
        <div class="intro_title" style="width: 100%; height: 8vh">
            <h1>A Subjective and (Brief) Narrative Analysis</h1>
        </div>
    </div>
    <div class="section-ibta">
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Choose a filter!</span>
        </label>
        <select class="select select-bordered" id="filterNar">
          <option selected value="danceability">Danceability</option>
          <option value="energy">Energy</option>
          <option value="loudness">Loudness</option>
          <option value="mode">Mode</option>
          <option value="speechiness">Speechiness</option>
          <option value="instrumentalness">Instrumentalness</option>
          <option value="liveness">Liveness</option>
          <option value="valence">Valence</option>
        </select>
      </div>
      <div id="narrativeVis_div" style="width: 100vh; height:90vh">
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Choose a song!</span>
        </label>
        <select class="select select-bordered" id="filterSong">
          <option selected value="I'M THAT GIRL">I'M THAT GIRL</option>
          <option value="COZY">COZY</option>
          <option value="ALIEN SUPERSTAR">ALIEN SUPERSTAR</option>
          <option value="CUFF IT">CUFF IT</option>
          <option value="ENERGY">ENERGY</option>
          <option value="BREAK MY SOUL">BREAK MY SOUL</option>
          <option value="CHURCH GIRL">CHURCH GIRL</option>
          <option value="PLASTIC OFF THE SOFA">PLASTIC OFF THE SOFA</option>
          <option value="VIRGO'S GROOVE">VIRGO'S GROOVE</option>
          <option value="MOVE">MOVE</option>
          <option value="HEATED">HEATED</option>
          <option value="THIQUE">THIQUE</option>
          <option value="ALL UP IN YOUR MIND">ALL UP IN YOUR MIND</option>
          <option value="AMERICA HAS A PROBLEM">AMERICA HAS A PROBLEM</option>
          <option value="PURE/HONEY">PURE/HONEY</option>
          <option value="SUMMER RENAISSANCE">SUMMER RENAISSANCE</option>
        </select>
        <h3>thank you genius for providing this data</h3>
      </div>
      <div id="lyricVis_div">
        <div class="grid grid-cols-3">
          <br>
          <div id="lyrics-view" class="col-auto"></div>
          <div id="song-desc" class="col-auto">

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- d3 library-->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<!-- our js -->
<script src="js/george.js"></script>
<script src="js/hanna.js"></script>
<script src="js/ibta.js"></script>
<script src="js/main.js"></script>

<!-- Genius dependency -->
<script src="https://genius.codes"></script> 

<!-- tailwind css -->
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
