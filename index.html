<!doctype html>
<html lang="en" data-theme="luxury">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.39.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Grenze Gotisch' rel='stylesheet'>
    </head>
    <body>
        <div>
            <div class="container grid mx-auto px-auto">
                <div class="intro">
                    <div class="intro_title" style="width: 100%; height: 8vh">
                        <h1> Exploring Renaissance</h1>
                    </div>
                </div>
                <div class="section-george">
                    <div class="section_title" style="width: 100%; height: 8vh">
                        <h1>Boiler text about the effect of renaissance</h1>
                    </div>
                    <div class="subsection-title" style="width: 100%; height: 8vh">
                        <h3>Renaissance Streams Worldwide</h3>
                    </div>
                    <div id="container__left">
                        <div id="spotifyVisGlobe_div" style="width:150vh; height:70vh"></div>
                    </div>
                    <div id="container__right">
                        <div id="spotifyVisGlobetooltip_div" style="width:60vh; height:70vh; margin-bottom:20px">
                            <h1 id="selectionTitle"></h1>
                            <h1 id="selectionViews"></h1>
                            <h1 id="selectionMost"></h1>
                        </div>
                    </div>
                    <div class="subsection-title">
                        <h2> Click to explore the songs</h2>
                    </div>
                    <div class="test" onclick='test()'>
                        <div class="album_container">
                            <img id=album_cover src="assets/images/album_cover.jpg" alt="Renaissance album cover">
                            <h2 class="subtext">Total streams: 2.1 billion</h2>
                        </div>
                        <div id="songsDist" style="width:150vh; height:30vh;"></div>
                        <div style="height:5vh"></div>
                        <div id="dailyGraph" style="width:150vh; height:50vh;"></div>


                    </div>


                </div>
                <div class="section-hanna">
                            <div class="circleMusicVis">
                                <div class="musicVis_title" style="width: 100%; height: 8vh">
                                    <h1>Musical Data Analysis</h1>
                                </div>
                                <div class="musicVis_narrator" style="width: 100%; height: 15vh">
                                    <p id="musicVis_narrative_text"></p>
                                </div>
                                <div id="musicVis_div" style="width: 100%; height: 85vh">
                                </div>
                                <div class="musicVis_progressionDiv" style="width: 100%; height: 5vh">
                                    <button class="button" id="button_prev" onclick=myMusicVis.buttonPrev()>Previous</button>
                                    <button class="button" id="button_next" onclick=myMusicVis.buttonNext()>Next</button>
                                </div>
                            </div>
                            <div class="sampleMusicVis">
                                <div id="sampleVis_div" style="width: 100%; height: 85vh">
                                </div>
                            </div>
                </div>
                <div class="section-ibta">
                    <div class="form-control w-full max-w-xs">
                        <label class="label">
                            <span class="label-text">Choose a filter!</span>
                        </label>
                        <select class="select select-bordered" id="filterNar">
                            <option selected value="danceability">Danceability</option>
                            <option value="energy">Energy</option>
                            <option value="loudness">Loudness</option>
                            <option value="mode">Mode</option>
                            <option value="speechiness">Speechiness</option>
                            <option value="instrumentalness">Instrumentalness</option>
                            <option value="liveness">Liveness</option>
                            <option value="valence">Valence</option>
                        </select>
                    </div>
                    <div id="narrativeVis_div" style="width: 100vh; height:70vh">
                    </div>
                </div>

            </div>

        </div>
        <!-- d3 library-->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>

        <!-- our js -->
        <script src="js/main.js"></script>
        <script src="js/george.js"></script>
        <script src="js/hanna.js"></script>
        <script src="js/ibta.js"></script>
        <script src="js/barChart.js"></script>
        <script src="js/globe.js"></script>



        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>

    </body>
</html>
