<!doctype html>
<html lang="en" data-theme="luxury">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.39.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div>
  <div class="container grid mx-auto px-auto">
    <div class="section-hanna">
      <div class="musicVis_title" style="width: 100%; height: 8vh">
        <h1>Musical Data Analysis</h1>
      </div>
      <div class="musicVis_narrator" style="width: 80%; height: 15vh">
        <p id="musicVis_narrative_text"></p>
      </div>
      <div id="musicVis_div" style="width: 100%; height: 85vh">
      </div>
      <div class="musicVis_progressionDiv" style="width: 100%; height: 5vh">
        <button class="button" id="button_prev" onclick=buttonPrev()>Previous</button>
        <button class="button" id="button_next" onclick=buttonNext()>Next</button>
      </div>
    </div>
  </div>
</div>
<!-- d3 library-->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<!-- our js -->
<script src="js/main.js"></script>
<script src="js/hanna.js"></script>

<!-- tailwind css -->
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
